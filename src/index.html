<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <!-- LINK TO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- LINK TO FONTAWESOME -->
</head>
<body>
    <main>
        <div class="todolist-container row row-cols-1 gy-2 d-flex w-100">
                <div class="col title d-flex justify-content-between">
                    <h2 class="p-2">Today's To Do</h2>
                    <i class="fa-solid fa-arrows-rotate fs-3 p-2"></i>
                </div>
           
            <ul class="col tasks-container p-0 mb-0">
                <li class="d-flex justify-content-between align-items-center task p-4">
                    <input type="text" id="add-task-input" placeholder="Add to your list...">
                    <i class="fa-solid fa-plus fs-3"></i>
                </li> 
                <li class="d-flex align-items-center task p-4 justify-content-between">
                    <div class="checkbox-container">
                        <input type="checkbox" name="checkbox1">
                        <label >This is checkbox1</label>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical fs-3 "></i>
                </li>
            </ul>

            <div class="button-container m-0 py-3">
                <span id="clear-btn" class="text-center d-block fs-5 fw-medium">Clear all completed</span>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/9e6b5903a6.js" crossorigin="anonymous"></script>
</body>
</html>
